<html>
  <head><meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Expires" content="-1">
  </head>
  <body>

<h2 id="hello">Hello world35</h2>

<h3 id="hello2"></h3>


<a href="#hello">A</a><br><br>
<a href="#hello2">B</a><br><br>
    
    
<a onclick="location.reload(true)">Reload</a><br><br>

<script>
  function newTagIdReceived(tagIdBytes) {
    
    var u8array = new Uint8Array(tagIdBytes); // -1
    u8array.reverse()
    var view = new DataView(u8array.buffer)
    var result = view.getUint32();
    
    document.getElementById("hello").innerText = result;
  }
  
  
  function qrCodeReceived(str) {
    document.getElementById("hello2").innerText = str;
  }
  
  setTimeout(() => {
    window.location.hash = "#my-new-hash";
  }, 5000);
</script>

  </body>
</html>
